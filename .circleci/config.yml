version: 2.1

jobs:
  print_pipeline_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "$CIRCLE_WORKFLOW_ID" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

workflows:
  my_workflow:
    jobs:
      - print_pipeline_id
